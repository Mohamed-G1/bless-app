#Navigation
androidx_navigation = { module = "androidx.navigation:navigation-compose", version.ref = "androidx_navigation" }
kotlinx-serialization-json = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version.ref = "serialization"}


facebook-login = { module = "com.facebook.android:facebook-login", version.ref = "facebookLogin" }

firebase_bom = { module = "com.google.firebase:firebase-bom", version.ref = "firebase_bom" }
