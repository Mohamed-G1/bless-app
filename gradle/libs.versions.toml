##Retrofit
squareup_retrofit = { module = "com.squareup.retrofit2:retrofit", version.ref = "squareup_retrofit" }
squareup_retrofit_gson_converter = { module = "com.squareup.retrofit2:converter-gson", version.ref = "squareup_retrofit" }
squareup_logger = { module = "com.squareup.okhttp3:logging-interceptor", version.ref = "squareup_logger" }

##Koin
koin_core = { module = "io.insert-koin:koin-core", version.ref = "koin" }
koin_android = { module = "io.insert-koin:koin-android", version.ref = "koin" }
